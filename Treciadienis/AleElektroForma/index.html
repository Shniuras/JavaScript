<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row ml-3"><h2>Moketojo Adresas</h2></div>
    	<div class="row ml-3">
    		<div class="col">
    			<div class="row">
    				<button type="button" class="btn btn-light mr-1" id="mpfa">PERKA FIZINIS ASMUOS </button>
    				<button type="button" class="btn btn-light" id="mpi">PERKA IMONE</button>
    			</div>	
    		</div>
    	</div>
    	<div class="fizinis" id="fizinis_asmuo">
	    	<div class="row mt-1 ml-3">
	    		<div>Vardas<input class="form-control" name="vardas"></div>
	    		<div>Pavarde<input class="form-control" name="pavarde"></div>
	    	</div>
	    	<div id="juridinis_asmuo">
		    	<div class="row mt-1 ml-3">
		    		<div>Imones Pavadinimas<input class="form-control" name="imones_pavadinimas"></div>
		    	</div>
		    	<div class="row mt-1 ml-3">
		    		<div>Imones kodas<input class="form-control" name="imones_kodas" id="imkod"></div>
		    		<div>Pakartokik Imones koda<input class="form-control" name="kart_imones_kodas" id="pimkod" onkeyup="addTodo(); return false;"></div>
		    	</div>
		    	<div class="row mt-1 ml-3">
		    		<div>PVM kodas<input class="form-control" name="adresas"></div>
		    	</div>
	    	</div>
	    	<div class="row mt-1 ml-3">
	    		<div>El. pasto adresas<input class="form-control" name="el_pastas" id="email" onkeyup="checkEmail();"></div>
	    		<div>Adresas<input class="form-control" name="adresas"></div>
	    	</div>
	    	<div class="row mt-1 ml-3">
	    		<div>Miestas<input class="form-control" name="miestas"></div>
	    		<div>Rajonas 
	    			<select class="form-control">
	    				<option disabled selected value>Pasirinkite Rajona</option>
	    				<option>Vilniaus apskritis</option>
	    				<option>Kauno apskritis</option>
	    				<option>Klaipedos apskritis</option>
	    			</select>
	    		</div>
	    	</div>
	    	<div class="row mt-1 ml-3">
	    		<div>ZIP/Pasto kodas<input class="form-control" name="pasto_kodas"></div>
	    		<div>Salis
	    			<select class="form-control">
	    				<option disabled selected value>Pasirinkite sali</option>
	    				<option>Lietuva</option>
	    				<option>Latvija</option>
	    				<option>Baltarusija</option>
	    			</select>
	    		</div>
	    	</div>
	    	<div class="row mt-1 ml-3">
	    		<div>Telefonas<input class="form-control" name="telefonas"></div>
	    	</div>
	    	<div class="row mt-1 ml-3">
	    		<input class="btn btn-danger" type="submit" name="submit">
	    	</div>
    	</div>
    </div>





















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
